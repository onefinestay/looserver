{% extends "base.html" %}
{% block title %}Time In Lieu{% endblock %}

{% block head %}
    <script src="{{ url_for('static', filename='js/build/app.js') }}" /></script>
{% endblock %}

{% block content %}
<div id="app"></div>

<script type="text/javascript" charset="utf-8">
    var loos = {{ loos|tojson|safe }};
    React.renderComponent(
        App({
            'loos': loos
        }), document.getElementById('app'));
</script>
{% endblock %}
